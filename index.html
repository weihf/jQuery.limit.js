<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>截取字符串长度</title>
	</head>

	<body>
		<p class="limit" length="10">截取字符串长度为10,鼠标滑过可见全部内容</p>
		<span class="limit" length="20">截取字符串长度为20,鼠标滑过可见全部内容</span>
		<script type="text/javascript" src="../jQuery v1.12.3.js"></script>
		<script type="text/javascript" src="jQuery.limit.js"></script>
		<script type="text/javascript">
			$.each($(".limit"), function(i) {
				$(".limit").eq(i).limit($(".limit").eq(i).attr("length"));
			});
		</script>
	</body>

</html>
